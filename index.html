<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #1e7c1e;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .video-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0, 100, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    video {
      width: 100%;
      height: auto;
      background-color: black;
      display: block;
    }

    .title {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 500;
      color: #1e7c1e;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <header>My Video Gallery</header>
  <div class="container" id="video-container"></div>

  <script>
    // Video List: file, title, and thumbnail
    const videoList = [
      {
        file: "Video/video1.mp4",
        title: "My First Video",
        poster: "Thumbnails/video1.jpg"
      },
      {
        file: "video1.mp4",
        title: "Amazing Second Video",
        poster: "video1.jpg"
      }
      // Add more videos here
    ];

    const container = document.getElementById('video-container');

    videoList.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card';

      const vid = document.createElement('video');
      vid.src = `Video/${video.file}`;
      vid.poster = `Thumbnails/${video.poster}`;
      vid.controls = true;

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = video.title;

      card.appendChild(vid);
      card.appendChild(title);
      container.appendChild(card);
    });
  </script>

</body>
</html>
